<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
   <div class="container">
    <div id="start-game">
            <h1>Welcome to Maths Quiz game.</h1>
            <p>Please register before start the quiz</p>
         <button> <a id="start-btn" onclick="restart()">LET'S PLAY</a></button> 
         <div id="questioncontainer">
           Five  Questions
         </div>

            </div> 
        <div id="form">
        <form>
            <h1>Register</h1>
            <div class="input-group">
                <label for="username">Fullname</label>
                <input type="text" id="fullname" name="fullname">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" >
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="Grade"> Enter your grade</label>
                <input type="grade" id="grade" name="grade">
                <div class="error"></div>
            </div>
            
            <button type="submit">Register</button>
        </form></div>

        
    
</body>
</html>
